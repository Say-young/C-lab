<!DOCTYPE html>
<html>

<body>
    <ul>
        <li class="active">HTML</li>
        <li id="active">CSS</li>
        <li class="active">JavaScript</li>
    </ul>

    <!-- 다양한 방법으로 제어해보고, 각자의 방법을 공유해보기 -->

    <script>
        //모두 active 클래스로 변경했을 때
        var lis = document.getElementsByClassName('active');
        lis[0].style.color = 'red'
        lis[1].style.color = 'green'
        lis[2].style.color = 'purple'

        var lis = document.getElementsByClassName('active')[0];
        lis.style.color = 'red';
        var li = document.getElementById('active');
        li.style.color = 'green';
        var lis = document.getElementsByClassName('active')[1];
        lis.style.color = 'purple';

        var lis = document.getElementsByClassName('active')[0];
        var li = document.getElementById('active');
        var lis2 = document.getElementsByClassName('active')[1];
        lis.style.color = 'red';
        li.style.color = 'green';
        lis2.style.color = 'purple';
    </script>
</body>

</html>
